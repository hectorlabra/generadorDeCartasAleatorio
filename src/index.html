<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card-container">
        <div id="card" class="card" style="width: 250px; height: 350px;">
          <div class="card-body position-relative">
            <div
              id="top-suit"
              class="position-absolute top-0 start-0 m-2 fs-4"
            ></div>
            <div
              id="number"
              class="position-absolute top-50 start-50 translate-middle display-4 fw-bold"
            ></div>
            <div
              id="bottom-suit"
              class="position-absolute bottom-0 end-0 m-2 fs-4 rotate-180"
            ></div>
          </div>
        </div>
        <button id="generate" class="btn btn-primary mt-3 w-100">
          Generar Nueva Carta
        </button>
        <div class="mt-3">
          <input
            type="number"
            id="width"
            class="form-control mb-2"
            placeholder="Ancho (px)"
          />
          <input
            type="number"
            id="height"
            class="form-control"
            placeholder="Alto (px)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
