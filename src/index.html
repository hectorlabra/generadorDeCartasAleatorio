<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card-container">
        <!-- La carta se renderizarÃ¡ aquÃ­ -->
        <div id="card" class="card p-5 rounded">
          <div class="position-relative w-100 h-100">
            <span id="top-suit" class="position-absolute top-0 start-0"></span>
            <span
              id="number"
              class="position-absolute top-50 start-50 translate-middle display-1"
            ></span>
            <span
              id="bottom-suit"
              class="position-absolute bottom-0 end-0"
            ></span>
          </div>
        </div>

        <!-- BotÃ³n para generar nueva carta (extra feature) -->
        <button id="generate" class="btn btn-primary mt-3 w-100">
          Generar Nueva Carta
        </button>

        <!-- Inputs para dimensiones (extra feature) -->
        <div class="mt-3">
          <input
            type="number"
            id="width"
            class="form-control mb-2"
            placeholder="Ancho (px)"
          />
          <input
            type="number"
            id="height"
            class="form-control"
            placeholder="Alto (px)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
